global:
  domain: ""   # set later if using DNS

fullnameOverride: argocd

controller:
  replicas: 1

repoServer:
  replicas: 1

applicationSet:
  enabled: true

server:
  replicas: 1
  service:
    type: LoadBalancer
    # Optional GKE annotations / static IP:
    # annotations:
    #   cloud.google.com/load-balancer-type: "External"
    # loadBalancerIP: "X.X.X.X"

  # Example hardening knobs to consider later:
  # resources:
  #   requests: { cpu: 100m, memory: 256Mi }
  #   limits:   { cpu: 500m, memory: 512Mi }

configs:
  secret:
    create: true
    # admin:
    #   password: "$2a$12$..."       # bcrypt hash; set + rotate if desired
    #   passwordMtime: "2025-10-07T00:00:00Z"

rbac:
  create: true

serverIngress:
  enabled: false
